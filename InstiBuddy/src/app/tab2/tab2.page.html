<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Facebook Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Facebook Feed</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

    <ion-list>
              <ion-item>
                <ion-label>Select Club or Page</ion-label>
                  <ion-select [(ngModel)]="page_list" name="pagelist" placeholder="Select page">
                    <ion-select-option value="Tennis club">Tennis club</ion-select-option>
                    <ion-select-option value="Cricket club">Cricket club</ion-select-option>
                    <ion-select-option value="Insync">Insync</ion-select-option>
                    <ion-select-option value="Pixel">Pixel</ion-select-option>
                  </ion-select>
      </ion-item>
  <ion-button color="primary" routerLink="/tabs/tab2/page-list" routerDirection="forward">Submit</ion-button>
           
  </ion-list>
  </ion-content>
